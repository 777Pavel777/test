<section class="ofer">
  <div class="container">
    <div class="ofer-container">
      <h1 class="ofer-title">Хочу предложение по туру</h1>
      <form class="ofer-tour-form" id="tour-form">
        <input
          class="ofer-tour-team"
          type="text"
          id="name"
          placeholder="Имя"
          required
        />
        <input
          class="ofer-tour-team"
          type="email"
          id="email"
          placeholder="Email"
          required
        />
        <input
          class="ofer-tour-team"
          type="tel"
          id="phone"
          placeholder="Телефон"
          required
        />
        <select class="ofer-tour-country" id="country" required>
          <option value="">Страна тура</option>
          <option value="turkey">Турция</option>
          <option value="egypt">Египет</option>
          <option value="sri-lanka">Шри-Ланка</option>
          <option value="dominican">Доминикана</option>
        </select>
        <button class="ofer-btn" type="submit">Получить предложение</button>
      </form>
    </div>
  </div>
</section>
